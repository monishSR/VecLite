<svg width="120" height="120" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Deep Blue color for the structure */
      .cylinder-stroke {
        stroke: #007BFF; 
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
      }
      /* Text styling with reduced size (12px) */
      .logo-text {
        font-family: Arial, sans-serif;
        font-size: 12px; 
        font-weight: bold;
        fill: #0056B3; 
        text-anchor: middle;
      }
    </style>
  </defs>

  <line x1="25" y1="35" x2="25" y2="75" class="cylinder-stroke"/>
  <line x1="75" y1="35" x2="75" y2="75" class="cylinder-stroke"/>
  
  <ellipse cx="50" cy="35" rx="25" ry="10" class="cylinder-stroke"/>
  
  <path d="M 25 75 A 25 10 0 0 0 75 75" class="cylinder-stroke"/>
  
  <path d="M 25 75 A 25 10 0 0 1 75 75" stroke="#007BFF" stroke-width="4" fill="none" stroke-dasharray="5 5" stroke-linecap="round"/>

  <text x="50" y="58" class="logo-text">VecLite</text>

</svg>
